services:
  - type: web
    name: esg-compliance-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: MODEL_PROVIDER
        value: groq
      - key: ALLOWED_ORIGINS
        value: '["*"]'
    healthCheckPath: /health
    
  - type: pserv
    name: esg-tracker-db
    env: postgresql
    plan: free
    databaseName: esg_tracker
    user: esg_user

